<html lang="eng">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="../../favicon.ico">
      <title>Register</title>

    <!--Libraries and links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/47f1113041.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy" rel="stylesheet">

    <!--CSS file -->
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
  </head>
  <body class="root">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="row">
        <div class="navbar-header col-xs-10">
          <ul class="nav navbar-nav">
            <li class="disabled"><a href="#"></a></li>
            <li class="disabled"><a href="#"></a></li>
            <li class="active"><a href="#main">HOME</a></li>
            <li class="active"><a href="#about">ABOUT</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container w3-padding-16 " id="signup_container">

      <form class="form-signin" id="signup_form">
        <h2 class="form-signin-heading" id="signup_title">Please sign in</h2>
        <br />
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
        <br />
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <br />
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <br />
        <label for="inputPassword" class="sr-only">Confirm password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" required>
        <br /><br />
        <button class="w3-btn w3-large w3-white w3-round" id="signup_reg_btn">Register!</button>
        <br />
        <div id="signup_label">
          <label>Already have an account? </label><a href="#"><label> &nbsp;Log in</label></a>
        </div>

      </form>

    </div> <!-- /container -->

  </body>

</html>
