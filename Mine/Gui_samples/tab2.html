<html lang="eng">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="../../favicon.ico">
      <title>Tabs</title>

    <!--Libraries and links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/47f1113041.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">

    <!--CSS file -->
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
  </head>
  <body class="root">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="row">
        <div class="navbar-header col-xs-10">
          <ul class="nav navbar-nav">
            <li class="disabled"><a href="#"></a></li>
            <li class="disabled"><a href="#"></a></li>
            <li class="active"><a href="#main">HOME</a></li>
            <li class="active"><a href="#about">ABOUT</a></li>
          </ul>
        </div>
        <div class="col-xs-2">
          <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-1">
              <a class="navbar-brand" href="#login">Login</a>
            </div>
          </div>
        </div>
      </div>
    </nav>


    <div class="container w3-opacity" id="tab-header-image"></div>
    <div class="container " id="tab-header-black-layer"></div>
    <div class="container" id="tab-album-cover-container">
      <div class="row">
        <div class="col-xs-3" id="tab-image-container">
          <img class="img-responsive song-image-borderless w3-margin-bottom w3-round" src="../Samples/celine.jpg" alt="song cover" id="tab-album-cover">
        </div>
        <div class="col-xs-9" id="tab-song-info">
          <div class="row">
            <div class="col-xs-8">
              <h5 id="tab-song-title">My heart will go on</h5>
              <h5 id="tab-song-artist">Celine Dion</h5>
              <h7 id="tab-song-album">Album <span style="color:white">Let's talk about love</span></h7>
              <br />
              <h7 id="tab-song-album">Year <span style="color:white">1997</span></h7>
              <br />
              <h7 id="tab-song-album">Genre <span style="color:white">Pop</span></h7>
            </div>
            <div class="col-xs-1">
              <div class="row">
                <div class="col-xs-2">
                  <button class="w3-btn w3-round w3-red w3-margin-right"><i class="fa fa-bookmark-o"></i></button>
                </div>
                <div class="col-xs-2">
                  <button class="w3-btn w3-round w3-red w3-margin-left"><i class="fa fa-sliders"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" style="width:100%;height:relative;position:absolute;margin-top:300px;">
      <div class="row">
        <div class="col-xs-6" id="tab-outer-container">
          <div class="w3-container w3-card-2 w3-black w3-margin-bottom" id="tab-inner-container">
            <h2 class="w3-text-white w3-padding-16" id="tab-title"><i class="fa fa-music fa-fw w3-margin-right w3-xxlarge w3-text-red"></i>My heart will go on Tabs</h2>
            <br />
            <h5 class="w3-opacity" id="tab-tabs">

            </h5>

          </div>
        </div>
        <div class="col-xs-4" id="youtube-outer-container">
          <div class="w3-container w3-card-2 w3-margin-bottom" id="lyrics-container">
            <h2 class="w3-text-white " id="lyrics-title"><i class="fa fa-heart fa-fw w3-margin-right w3-xxlarge w3-text-red"></i>Song Lyrics</h2>
            <br />
            <h5 class="w3-opacity" id="lyrics">
              
            </h5>
          </div>
          <div class="w3-container w3-card-2 w3-margin-bottom" id="youtube-inner-container">
            <h2 class="w3-text-white w3-padding-16" id="tab-title"><i class="fa fa-youtube fa-fw w3-margin-right w3-xxlarge w3-text-red"></i>Youtube Video</h2>
            <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
          </div>
        </div>
      </div>

    </div>


  </body>
</html>
